<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Login Page</title>
    <link
      href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="{% static 'css/login.css' %}" />
  </head>
  <body>
    <main>
      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-6 login-section-wrapper">
            <div class="login-wrapper my-auto mx-auto">
              <h1 class="login-title">Log in</h1>
              {% if messages %} {% for message in messages%}
              <h1 class="login-title badge badge-light" style="color: red">
                {{message}}
              </h1>
              {% endfor%} {% endif %}

              <form method="post" class="container py-5">
                {% csrf_token %}
                <div class="form-group mb-4">
                  <label for="username" class="form-label">Username</label>
                  <input
                    type="text"
                    name="username"
                    id="username"
                    class="form-control"
                    placeholder="John Doe"
                  />
                </div>
                <div class="form-group mb-4">
                  <label for="password" class="form-label">Password</label>
                  <input
                    type="password"
                    name="password"
                    id="password"
                    class="form-control"
                    placeholder="Enter your password"
                  />
                </div>
                <div class="row">
                  <div class="col-6">
                    <a href="/" class="btn btn-secondary w-100">Back</a>

                  </div>
                  <div class="col-6">
                    <button
                      type="submit"
                      name="login"
                      id="login"
                      class="btn btn-primary w-100"
                    >
                      Login
                    </button>
                  </div>
                </div>
              </form>

              <!-- <a href="#!" class="forgot-password-link">Forgot password?</a> -->
              <p class="login-wrapper-footer-text">
                Don't have an account?
                <a href="{% url 'user_register' %}" class="text-primary "
                  >Register here</a
                >
              </p>
            </div>
          </div>
          <div class="col-sm-6 px-0 d-none d-sm-block">
            <img
              src="{% static 'img/login_page.jpg' %}"
              alt="login image"
              class="login-img"
            />
          </div>
        </div>
      </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  </body>
</html>
